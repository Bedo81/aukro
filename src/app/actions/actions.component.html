<div class="d-flex flex-row justify-content-between">
  <div class="form-check form-switch d-flex align-items-center">
    <input class="form-check-input" type="checkbox" [(ngModel)]="showGrayscale" (change)="onShowGrayscaleChange()"> &nbsp;
    <label class="form-check-label" for="flexSwitchCheckDefault">Make photo greyscale</label>
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click)="fetchNewPhotos.emit()">Fetch New Photos</button>
  </div>
</div>
